<h1>{{ name }}</h1>

<img src={{img}}>

<h2>Ingredients</h2>
<ul>
    <li *ngFor="let ingredient of ingredients;">
        {{ ingredient }}
    </li>
</ul>
<div *ngIf="pantryIngredients.length != 0">
    <h2>Ingredients alredy in your pantry</h2>
    <ul>
        <li *ngFor="let ingredient of pantryIngredients;">
            {{ ingredient }}
        </li>
    </ul>
</div>
<div *ngIf="pantryIngredients.length == 0">
    <h2> You dont have any ingredient for this recepe in your pantry</h2>
</div>
<h2>Instructions</h2>
{{ instructions }}
