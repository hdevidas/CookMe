<div *ngIf="!submitted">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      id="name"
      required
      [(ngModel)]="user.email"
      name="name"
    />
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input
      id="password"
      required
      [(ngModel)]="user.password"
      name="password"
    />
  </div>

  <button (click)="saveUser()">Register</button>
</div>

<div *ngIf="submitted">
  <h4>User was registered successfully!</h4>
  <button (click)="newUser()">Add another user</button>
</div>
