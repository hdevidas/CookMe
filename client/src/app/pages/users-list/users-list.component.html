<h4>User List</h4>
<p>(Click on User name to edit it)</p>
<ul>
  <li
    *ngFor="let user of users; let i = index"
    [class.active]="i == currentIndex"
    (click)="setActiveUser(user, i)"
  >
    {{ user.email }}
  </li>
</ul>

<button (click)="removeAllUsers()">
  Remove All
</button>

<app-user-details
  [viewMode]="true"
  [currentUser]="currentUser"
></app-user-details>
