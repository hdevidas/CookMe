<div class="headerWrapper">
    <nav>
        <li>
            <img src="../../../assets/cookmelogo.png">
        </li>
        <li>
            <a routerLink="">Home</a>
        </li>
        <li *ngIf="debug">
            <a routerLink="users">Users list (debug)</a>
        </li>
        <li *ngIf="debug">
            <a routerLink="recipe">Recipe (debug)</a>
        </li>
        <li *ngIf="logged">
            <a routerLink="search">Search</a>
        </li>
        <li *ngIf="logged">
            <a routerLink="profile">Profile</a>
        </li>
        <li *ngIf="debug">
            <a routerLink="signup">Sign up (debug)</a>
        </li>
        <li *ngIf="!logged">
            <a routerLink="login">Log in</a>
        </li>
        <li *ngIf="logged">
            <a routerLink="logout">Log out</a>
        </li>
        <li class="debugPannel">
            <button (click)="swapLoggedMode()" [ngClass]="{'green' : logged}">Logged</button>
            <button (click)="swapDebugMode()" [ngClass]="{'green' : debug}">Debug</button>
        </li>
    </nav>
</div>
